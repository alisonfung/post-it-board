<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Board</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="board-page-header">
    <a href="index.html" class="home-link">Home</a>
    <span>Board</span>
  </header>
  
  <div class="corkboard">
    <div class="todo-box">
      <h2 class="todo-title">To do:</h2>
    </div>
    
    <div class="post-it-container">
      <div class="post-it pink">Math: Study for midterm!</div>
      <div class="post-it green">English: Write essay and revise</div>
      <div class="post-it orange">sheCodes meeting on Thursday!</div>
      <div class="post-it blue">Math test 10/30!</div>
      <div class="post-it pink">Project plan review!</div>
      <div class="post-it circle">Birthday reminder!</div>
      <div class="post-it star">student event!</div>
    </div>
      <!-- overlay for editing post-its -->
      <button id="openOverlayButton" class="open-overlay-btn">+</button>
      <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
          <button id="overlayCloseBtn" class="overlay-close-btn">x</button>

          <h2>Design your post-it</h2>

          <div class="post-it green" id="postIt">
            <textarea id="postItText" placeholder="Edit your post-it here..."></textarea>
          </div>
          <div class = "color-btn-container">
            <button class="color-btn" data-color="pink" style="background-color: #E7B5BA;"></button>
            <button class="color-btn" data-color="orange" style="background-color: #FCD99D;"></button>
            <button class="color-btn" data-color="green" style="background-color: #BAE7B5;"></button>
            <button class="color-btn" data-color="blue" style="background-color: #C6D9DE;"></button>
          </div>
        </div>
    
        <button id="doneButton" class="done-btn">Done!</button>
      </div>
  </div>
</body>
<script src="scripts/app.js"></script>
<noscript>You need to enable JavaScript to view the full site.</noscript>
</html>
