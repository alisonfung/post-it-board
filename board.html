<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Board</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="board-page-header">
    <a href="index.html" class="home-link">Home</a>
    <span>Board</span>
  </header>
  
  <div class="corkboard">
    <div class="todo-box">
      <h2 class="todo-title">To do:</h2>
    </div>
    
    <div class="post-it-container">
      <div class="post-it pink">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        Math: Study for midterm!
      </div>
      <div class="post-it green">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        English: Write essay and revise
      </div>
      <div class="post-it yellow">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        sheCodes meeting on Thursday!
      </div>
      <div class="post-it blue">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        Math test 10/30!
      </div>
      <div class="post-it large-rect">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        Project plan review!
      </div>
      <div class="post-it circle">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        Birthday reminder!
      </div>
      <div class="post-it star">
        <div class="checkbox" onclick="removePostIt(this)"></div>
        Student event!
      </div>
    </div>
  </div>
</body>
<script src="scripts/app.js"></script>
<noscript>You need to enable JavaScript to view the full site.</noscript>
</html>
