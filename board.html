<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Board</title>
    <link rel="stylesheet" href="styles/main.css"> 
</head>
<body>
    <!-- Header with navigation links -->
    <header class="top-header">
        <a href="home.html" class="nav-link">Home</a>
        <a href="board.html" class="nav-link">Board</a>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <h1>Welcome to the Post-it Board</h1>
        <p>Keep track of deadlines, important events, and stay organized</p>
    </section>

    <!-- Main content section with post-it notes -->
    <main class="post-it-container">
        <div class="post-it-note" style="background-color: #FFEB3B;">Math: Study for midterm!</div>
        <div class="post-it-note" style="background-color: #FFAB40;">English: Write essay, revise</div>
        <div class="post-it-note" style="background-color: #4CAF50; color: #fff;">sheCodes meeting Thursday!</div>
        <div class="post-it-note" style="background-color: #2196F3; color: #fff;">Math test 10/30!</div>
    </main>

    <!-- Buttons for adding and editing notes -->
    <div class="button-container">
        <button class="add-note-btn">+</button>
        <button class="edit-note-btn">✏️</button>
    </div>
</body>
</html>
